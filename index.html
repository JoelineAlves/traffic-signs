<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Memory Game</title>
</head>
<body>

    <!--The Main section-->
    <main>

        <!-- The Contact section-->
        <button>Contact Us</button>

        <!--The Headings section-->

        <div class="title_game">
            <h1>Traffic Signals</h1>
            <h3>Flip the cards and have fun!</h3>
        </div>
        <div class="score_timer">
            <span id="results">Number of Combinations:</span>
            <span>Timer:<span class="chronometer">00</span>
        </div>

        <!--The Board of cards section-->
        <div class="Board"></div>

        <!--The Reset section-->
        <button class="reset" onclick="window.location.reload();" >Reset Game</button>
    </main>
    
</body>
</html>
