<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700|Exo:100,200,300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="assets/js/script.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>


    <title>Memory Game</title>
</head>
<body>

    <!--The Main section-->
    <main>

        <!-- The Contact section-->
        <button id="openModalBtn" class="btn_contact">Contact Us</button>

        <!--The Headings section-->

        <div class="title_game">
            <h1>Traffic Signals</h1>
            <h3>Flip the cards and have fun!</h3>
        </div>
        <div class="score_timer">
            <span id="results">Number of Combinations:</span>
            <span>Timer: <span class="chronometer">00</span>
        </div>

        <!--The Board of cards section-->
        <div class="board"></div>

        <!--The Reset section-->
        <button class="reset" onclick="window.location.reload();" >Reset Game</button>
    </main>
    <!-- The Modal Form section-->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <button type="button"><span class="close" id="closeModalBtn">&times;</span></button>
          <form id="myForm">
            <!-- The form fields -->
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" id="firstName" placeholder="First name" required />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" id="lastName" placeholder="Last name" required />
                </div>
              </div>
              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" id="phoneNumber" placeholder="Phone number" required />
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea
                   id="message" placeholder="Write your message here..."
                  ></textarea>
                </div>
              </div>
              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    
</body>
</html>
